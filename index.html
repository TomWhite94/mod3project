  <body class=noScroll>
        
    <div id="wrapper">
      
      <div id="leaderboard">
         
          <h3 class="h3">Leader Board</h3> 

          <form class=".hidden" id='form' style=" ">
              <h3 class="h3">High Score!</h3>
              <input type="text" name="name" value="" placeholder= "Enter your name..." class="input-text">
              <input type="submit" name="submit" value="Submit" class="submit">
            </form>
            
          
          <div class="row"> 
             <div class="name">Player1</div><div class="score">430</div>
            </div>
            <div class="row">
              <div class="name">Player2</div><div class="score">580</div>
            </div>
            <div class="row">
              <div class="name">Player3</div><div class="score">310</div>
            </div>
            <div class="row">
              <div class="name">Player4</div><div class="score">640</div>
            </div>
            <div class="row">
              <div class="name">Player5</div><div class="score">495</div>
            </div>
            <br>
            <br>

            <div class="btn"> 
                <div class="name">Lives</div><div class="score">0</div>
              </div>
              <div class="btn">
                <div class="name">Time</div><div class="score">0</div>
              </div>
              <div class="btn">
                  <div class="name">Killed</div><div class="score">0</div>
                </div>
                  
                 <button class="button" style="vertical-align:middle"><span>START </span></button>

              </div>


              

      <div id="main">
        <img src='../mod3project/assets/ship.png' class=ship>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <div id='title'>
          <span class="first-text">Galaga 2</span>

      </div>
      
    </div>
